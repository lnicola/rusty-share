name: ci

on:
  pull_request:
  push:
    branches:
      - master

env:
  CARGO_INCREMENTAL: 0

jobs:
  build:

    name: Build - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:

    - name: Checkout
      uses: actions/checkout@v1

    - name: Install toolchain
      uses: actions-rs/toolchain@v1
      with:
          toolchain: stable
          profile: minimal
          override: true
          components: clippy, rustfmt

    - name: Install libsqlite3-dev
      if: matrix.os == 'ubuntu-latest'
      run: sudo apt-get install libsqlite3-dev

    - name: Fetch
      uses: actions-rs/cargo@v1
      with:
        command: fetch

    - name: Format
      if: matrix.os == 'ubuntu-latest'
      uses: actions-rs/cargo@v1
      with:
        command: fmt
        args: --all -- --check

    - name: Check
      uses: actions-rs/cargo@v1
      with:
        command: check
        args: --features bundled-sqlite

    - name: Clippy
      uses: actions-rs/cargo@v1
      with:
        command: clippy
        args: -- -D warnings

    - name: Build
      uses: actions-rs/cargo@v1
      with:
        command: build
        args: --features bundled-sqlite

    - name: Test
      uses: actions-rs/cargo@v1
      with:
        command: test
        args: --features bundled-sqlite
